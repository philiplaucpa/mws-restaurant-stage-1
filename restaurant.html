<!DOCTYPE html>
<html>

<head>

  <!-- Main CSS file -->

<body class="inside" onload="FocusOnLoad()">

    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  <div>
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning breadcrumb -->

    <ul id="breadcrumb" >
      <li><a id="HomePage" href="/">Home</a></li>
    </ul>
    <!-- Beginning map -->

    <!-- End map -->

    <section id="restaurant-container" tabindex="0">

  <!-- End scripts -->

    <script>
    function FocusOnLoad() {
      document.getElementById("HomePage").focus();
    }

    window.addEventListener('resize', function(){
      google.maps.event.trigger(this.map, "resize");
      this.map.setCenter(this.currCenter);
    });
  </script>
